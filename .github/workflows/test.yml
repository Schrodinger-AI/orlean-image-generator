name: Test

on:
  push:
    branches: ["ci-experiment"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ASPNETCORE_ENVIRONMENT: Development
    steps:
      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y curl jq net-tools
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Run SiloHost
        run: |
          cd SiloHost
          nohup dotnet run > log.txt 2>&1 & echo $! > pid.txt

      - name: Run WebApiClient
        run: |
          cd WebApiClient
          nohup dotnet run > log.txt 2>&1 & echo $! > pid.txt

      - name: Netstat
        run: |
          netstat -tuln

      - name: Upload SiloHost log
        uses: actions/upload-artifact@v2
        with:
          name: log
          path: SiloHost/log.txt

      - name: Upload WebApiClient log
        uses: actions/upload-artifact@v2
        with:
          name: log
          path: WebApiClient/log.txt

      - name: Initialize Service
        run: |
          bash scripts/set-config.sh
          bash scripts/add-api-key.sh
          bash scripts/generate-image.sh

      - name: Kill SiloHost
        run: |
          cd SiloHost
          kill $(cat pid.txt)

      - name: Kill WebApiClient
        run: |
          cd WebApiClient
          kill $(cat pid.txt)
