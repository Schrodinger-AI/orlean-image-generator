name: Test

on:
  push:
    branches: ["ci-experiment"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ASPNETCORE_ENVIRONMENT: Development
    steps:
      - name: Install dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y curl jq net-tools
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Run SiloHost
        run: |
          cd SiloHost
          dotnet run & disown
#          nohup dotnet run > silohost.out 2> silohost.err < /dev/null & echo $! > pid.txt

      - name: Run WebApiClient
        run: |
          cd WebApiClient
          dotnet run & disown
#          nohup dotnet run > webapi.out 2> webapi.err < /dev/null & echo $! > pid.txt
#          echo $?

      - name: Netstat
        run: |
          netstat -tuln

      - name: Print SiloHost log
        run: |
          cat SiloHost/silohost.out

      - name: Print WebApiClient log
        run: |
          cat WebApiClient/webapi.out

      - name: Upload SiloHost log
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: SiloHost/silohost.out

      - name: Upload WebApiClient log
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: WebApiClient/webapi.out

      - name: Initialize Service
        run: |
          bash scripts/set-config.sh
          bash scripts/add-api-key.sh
          bash scripts/generate-image.sh

      - name: Kill SiloHost
        run: |
          cd SiloHost
          kill $(cat pid.txt)

      - name: Kill WebApiClient
        run: |
          cd WebApiClient
          kill $(cat pid.txt)
